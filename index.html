<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <a class="navBar" id="logo" href=""><img src="./alien-egg-icon.png"></a>
    <h1 class="navBar" id="mainHeading">Tic Tac Toe</h1>
    <a class="navBar" id="settings"href=""><img src="./gear.png"></a>
  </header>

  <section class="gameArea">
    <div id="scoreboardP1" class="container">
      <h2>Player 1</h2>
    </div>
    <div id="scoreboardP2" class="container">
      <h2>Player 2</h2>
    </div>
    <table id="gameBoard" class="container">
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
      </tr>
      <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
    </table>
  </section>
  <footer>
    <a class="contact" id="name" href="">Mike Malleske</a>
    <a class="contact" id="email" href="">mmalleske@gmail.com</a>
    <a class="contact" id="phone" href="">512.497.0811</a>
  </footer>


</body>
</html>
