<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <header>
    <a class="navBar" id="logo" href=""><img src="./alien-egg-icon.png"></a>
    <h1 class="navBar" id="mainHeading">Tic Tac Toe</h1>
    <a class="navBar" id="settings"href=""><img src="./volume-icon.png"></a>
  </header>


  <section class="gameArea">
    <div id="scoreboardP1" class="container">
      <h2>Player 1</h2>
      <span class ="wins">Wins: 0</span>
      <span class="losses">Losses: 0</span>
    </div>
    <div id="scoreboardP2" class="container">
      <h2>Player 2</h2>
      <span class="wins">Wins: 0</span>
      <span class="losses">Losses: 0</span>
    </div>
    <table id="gameBoard" class="container">
      <tr>
        <td class="cell" id="cell_0">
          <a class="cellButton" href=""></a>
          <span class="oPiece">O</span>
          <span class="xPiece">X</span>
        </td>
        <td class="cell" id="cell_1">
          <a class="cellButton" href=""></a>
          <span class="oPiece">O</span>
          <span class="xPiece">X</span>
        </td>
        <td class="cell" id="cell_2">
          <a class="cellButton" href=""></a>
          <span class="oPiece">O</span>
          <span class="xPiece">X</span>
        </td>
      </tr>
      <tr>
        <td class="cell" id="cell_3">
          <a class="cellButton" href=""></a>
          <span class="oPiece">O</span>
          <span class="xPiece">X</span>
        </td>
        <td class="cell" id="cell_4">
          <h3 id="winnerBoard">Player 1 Wins</h3>
          <a class="cellButton" href=""></a>
          <span class="oPiece">O</span>
          <span class="xPiece">X</span>
        </td>
        <td class="cell" id="cell_5">
          <a class="cellButton" href=""></a>
          <span class="oPiece">O</span>
          <span class="xPiece">X</span>
        </td>
      </tr>
      <tr>
        <td class="cell" id="cell_6">
          <a class="cellButton" href=""></a>
          <span class="oPiece">O</span>
          <span class="xPiece">X</span>
        </td>
        <td class="cell" id="cell_7">
          <a class="cellButton" href=""></a>
          <span class="oPiece">O</span>
          <span class="xPiece">X</span>
        </td>
        <td class="cell" id="cell_8">
          <a class="cellButton" href=""></a>
          <span class="oPiece">O</span>
          <span class="xPiece">X</span>
        </td>
      </tr>
    </table>
    <div id="resetButton">
      <a href="" ="">Reset</a>
    </div>
  </section>
  <footer>
    <a class="contact" id="name" href="">Mike Malleske</a>
    <a class="contact" id="email" href="">mmalleske@gmail.com</a>
    <a class="contact" id="phone" href="">512.497.0811</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
